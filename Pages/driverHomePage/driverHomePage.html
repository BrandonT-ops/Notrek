<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dependencies/material.min.css">
    <script src="dependencies/material.min.js"></script>
    <link rel="stylesheet" href="driverHomeStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Notrek</title>
</head>
<body>
        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                <div class="mdl-tabs__tab-bar">
                    <a href="#MyJourney-panel" class="mdl-tabs__tab is-active">My journeys</a>
                    <a href="#availJourney-panel" class="mdl-tabs__tab">Available journeys</a>
                    <a href="#requestJourney-panel" class="mdl-tabs__tab">Request journey</a>
                </div>

                <div class="mdl-tabs__panel is-active" id="MyJourney-panel">
                    <div id="myJourneysList">
                        
                    </div>
                </div>
                <div class="mdl-tabs__panel" id="availJourney-panel">
                   <div id="availableJourneysList">

                   </div>
                </div>
                <div class="mdl-tabs__panel" id="requestJourney-panel">
                    <div style="display: flex;width: 100%;flex-flow:row nowrap;justify-content: center;height:100%;margin-top:20vh;align-items: center;">
                        <form action="#">
                            <div> Where does your journey start?</div>
                            <div class="mdl-textfield mdl-js-textfield ">
                                <input class="mdl-textfield__input" type="text" id="departure_field">
                                <label class="mdl-textfield__label" for="departure_field">departure</label>
                            </div>
                            <div> Where does your journey end?</div>
                            <div class="mdl-textfield mdl-js-textfield ">
                                    <input class="mdl-textfield__input" type="text" id="destination_field">
                                    <label class="mdl-textfield__label" for="destination_field">destination</label>
                            </div>
                            <div>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="date" id="dateField">
                                    <label class="mdl-textfield__label" for="ddateField"></label>
                                </div>
                            </div>
                            <div>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="time" id="timeField">
                                    <label class="mdl-textfield__label" for="timeField"></label>
                                </div>
                            </div>
                            <div>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="priceField">
                                    <label class="mdl-textfield__label" for="priceField">Price</label>
                                    <span class="mdl-textfield__error">invalid price!</span>
                                  </div>
                            </div>
                            <div>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="publish_btn" onclick="publishPassengerJourney(event)">
                                    publier
                                </button>
                            </div>
                            
                        </form>
                        <div id="result-snackbar" class="mdl-js-snackbar mdl-snackbar">
                            <div class="mdl-snackbar__text"></div>
                            <button class="mdl-snackbar__action" type="button"></button>
                          </div>
                    </div>  
                        
                </div>
        </div>

        <script src="driverPageScript.js"></script>
</body>
</html>
